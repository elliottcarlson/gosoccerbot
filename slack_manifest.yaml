display_information:
  name: Soccer Bot
  description: Goooooooooooooooaaaaaaaaaaaaaaaaaaaaaaaaaaaaaallll!
  background_color: "#323336"
features:
  bot_user:
    display_name: Soccer Bot
    always_online: true
oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.customize
      - incoming-webhook
      - users.profile:read
      - users:read
      - users:read.email
      - files:write
settings:
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
